<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chain of Custody System</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/cards.css" />
  </head>
  <body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active"></div>

    <!-- Registration Screen -->
    <div id="register-screen" class="screen"></div>

    <!-- Main Application -->
    <div id="app-screen" class="screen">
      <!-- App Header -->
      <header id="app-header" class="app-header"></header>

      <!-- App Navigation -->
      <nav id="app-navigation" class="app-nav"></nav>

      <!-- Main Content Area -->
      <main class="container main-content">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page active"></div>

        <!-- Other pages will be added in upcoming days -->
      </main>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Our JavaScript Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/html-loader.js"></script>

    <script>
      // Load all HTML partials first
      loadAllHTML().then(() => {
        console.log("âœ… All HTML partials loaded!");

        // Load JavaScript files in order
        loadScript("js/app.js")
          .then(() => loadScript("js/auth.js"))
          .then(() => {
            console.log("ðŸŽ‰ App fully initialized!");
          });
      });

      // Helper to load scripts dynamically
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }
    </script>
  </body>
</html>
