<div class="register-container">
    <div class="register-box">  
        <div class="auth-icon">
            <span>üõ°Ô∏è</span>
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Join Chain of Custody System</p>
        
        <form onsubmit="handleRegister(); return false;">
            <div class="register-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="reg-firstname" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" id="reg-designation" placeholder="Detective" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <div class="input-with-icon">
                    <input type="email" id="reg-email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-with-icon">
                    <input type="password" id="reg-password" placeholder="Create a password" required>
                </div>
            </div>
            
            <div class="role-selection">
                <label>Select Role</label>
                <div class="role-options">
                    <div class="role-option">
                        <input type="radio" id="role-investigator" name="role" value="investigator" checked>
                        <label for="role-investigator" class="role-card">
                            <div class="role-icon">üîç</div>
                            <div class="role-name">Investigator</div>
                        </label>
                    </div>
                    
                    <div class="role-option">
                        <input type="radio" id="role-officer" name="role" value="officer">
                        <label for="role-officer" class="role-card">
                            <div class="role-icon">üëÆ</div>
                            <div class="role-name">Officer</div>
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">
                Create Account ‚Üí
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="#" onclick="showLogin(); return false;">Login</a></p>
        </div>
    </div>
</div>
